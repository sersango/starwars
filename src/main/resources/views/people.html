<!DOCTYPE html>
<html>
	<head>
		<title>People</title>
		<link rel="stylesheet" th:href="@{static/main.css}">
	</head>
	<body>
		<nav>
			<ul>
				<li><a href="/">Home</a></li>
				<li><a class="active" href="/people">People</a></li>
				<li><a href="/starships">Starships</a></li>
			</ul>
		</nav>
		<h1>Starwars information - People</h1>
		<div>
			<p>You can sort people by "name" and "created" fields, in descending and ascending order, both cases.</p>
			<table>
				<tr>
					<th th:if="${sortedBy=='name'}">
						<a th:href="@{/people(sort='name',dir=${dir=='asc'} ? 'desc' : 'asc')}"
							 th:text="${dir=='asc'} ? 'Name (ASC)' : 'Name (DESC)'"></a>
					</th>
					<th th:unless="${sortedBy=='name'}">
						<a th:href="@{/people(sort='name',dir='asc')}">Name</a>
					</th>
					<th>Height</th>
					<th>Mass</th>
					<th th:if="${sortedBy=='created'}">
						<a th:href="@{/people(sort='created',dir=${dir=='asc'} ? 'desc' : 'asc')}"
							 th:text="${dir=='asc'} ? 'Created at (ASC)' : 'Created at (DESC)'"></a>
					</th>
					<th th:unless="${sortedBy=='created'}">
						<a th:href="@{/people(sort='created',dir='asc')}">Created at</a>
					</th>
				</tr>
				<tr th:each="person: ${people}">
					<td th:text="${person.name}"/>
					<td th:text="${person.height}"/>
					<td th:text="${person.mass}"/>
					<td th:text="${#dates.format(person.created, 'dd/MM/yyyy - hh:mm:ss')}"/>
				</tr>
			</table>
		</div>
	</body>
</html>
